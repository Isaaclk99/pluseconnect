<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValentConnect</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pink: #ff4d6d;
            --deep-red: #c9184a;
            --soft-pink: #fff0f3;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --success: #2ec4b6;
        }

        body {
            margin: 0;
            background: var(--white);
            color: var(--text-dark);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 24px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.2);
            z-index: 100;
            border: 2px solid var(--soft-pink);
        }

        input,
        textarea,
        select {
            background: var(--soft-pink);
            border: 1px solid #ffccd5;
            padding: 12px;
            margin: 8px 0;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            background: var(--pink);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--deep-red);
            transform: translateY(-2px);
        }

        #game-interface {
            display: none;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .heart-main {
            font-size: 10rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.5));
        }

        #status-bar {
            position: fixed;
            top: 40px;
            width: 100%;
            letter-spacing: 3px;
            font-size: 0.7rem;
            color: var(--pink);
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.5s;
        }

        #gift-panel {
            position: fixed;
            bottom: 30px;
            display: flex;
            gap: 15px;
            background: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 50;
        }

        .gift-item {
            font-size: 1.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .gift-item:hover {
            transform: scale(1.4);
        }

        #letter-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 240, 243, 0.95);
            z-index: 200;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .paper {
            background: var(--white);
            color: var(--deep-red);
            padding: 40px;
            border-radius: 2px;
            width: 85%;
            max-width: 400px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--pink);
        }

        .ripple {
            position: absolute;
            border: 3px solid var(--pink);
            border-radius: 50%;
            pointer-events: none;
            animation: rippleEffect 1.2s ease-out forwards;
        }

        @keyframes rippleEffect {
            from {
                width: 0;
                height: 0;
                opacity: 1;
            }

            to {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        .floating-gift {
            position: fixed;
            font-size: 4rem;
            pointer-events: none;
            z-index: 1000;
            animation: floatUp 2.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-400px) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div id="auth-section" class="container">
        <h1 style="font-family: 'Dancing Script'; color: var(--pink); font-size: 3.5rem; margin-bottom:10px;">Pulse</h1>
        <div id="login-form">
            <input type="text" id="logName" placeholder="Your Name">
            <input type="text" id="logRoom" placeholder="Secret Room Code">
            <button id="loginBtn" onclick="login()">Enter Space</button>
            <p onclick="toggleForm()" style="cursor:pointer; color:var(--pink); font-size:0.8rem; margin-top:20px;">
                Create New Room</p>
        </div>

        <div id="reg-form" style="display:none">
            <input type="text" id="regRoom" placeholder="Room Code (Ex: LOVE2024)">
            <input type="text" id="p1" placeholder="Partner 1 Name">
            <input type="text" id="p2" placeholder="Partner 2 Name">
            <textarea id="l1" placeholder="Letter for Partner 1"></textarea>
            <textarea id="l2" placeholder="Letter for Partner 2"></textarea>
            <select id="songChoice">
                <option value="perfect">Perfect - Ed Sheeran</option>
                <option value="thinking">Thinking Out Loud</option>
                <option value="allofme">All of Me</option>
                <option value="ilikemebetter">I Like Me Better</option>
                <option value="herewithme">Here With Me</option>
            </select>
            <button id="regBtn" onclick="register()">Register Room</button>
            <p onclick="toggleForm()" style="cursor:pointer; color:var(--pink); font-size:0.8rem; margin-top:15px;">Back
                to Login</p>
        </div>
    </div>

    <div id="game-interface">
        <div id="status-bar">Searching for partner...</div>
        <div class="heart-main" id="heart">‚ù§Ô∏è</div>
        <div id="pulse-count" style="font-size: 1.8rem; color:var(--deep-red); margin-top:20px; font-weight:bold;">0
            Pulses</div>
        <button id="letterBtn"
            style="display:none; width:200px; margin:20px auto; color:var(--pink); background:white; border:2px solid var(--pink);"
            onclick="openLetter()">Read My Letter</button>

        <div id="gift-panel" style="display:none; left: 50%; transform: translateX(-50%);">
            <span class="gift-item" onclick="sendGift('üåπ')">üåπ</span>
            <span class="gift-item" onclick="sendGift('üç´')">üç´</span>
            <span class="gift-item" onclick="sendGift('üíç')">üíç</span>
            <span class="gift-item" onclick="sendGift('üß∏')">üß∏</span>
        </div>
    </div>

    <div id="letter-modal">
        <div class="paper">
            <div id="letterBody"></div>
            <button onclick="closeLetter()" style="background:var(--text-dark); margin-top:20px;">Close Letter</button>
        </div>
    </div>

    <audio id="musicPlayer" loop></audio>

    <script>
        const BACKEND_URL = "https://valentconnect-backend.vercel.app";
        let myRoom = "";
        let myName = "";
        let socket = null;

        const songPaths = {
            perfect: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", // Replace with your actual paths
            thinking: "./music/thinking.mp3",
            allofme: "./music/allofme.mp3",
            ilikemebetter: "./music/ilikemebetter.mp3",
            herewithme: "./music/herewithme.mp3"
        };

        // 1. Initialize Socket with Vercel-friendly settings
        if (typeof io !== 'undefined') {
            socket = io(BACKEND_URL, {
                transports: ['polling', 'websocket'],
                withCredentials: true,
                autoConnect: false
            });
            setupSocketListeners();
        }

        function setupSocketListeners() {
            socket.on('receive-gift', d => showFloatingGift(d.emoji));
            socket.on('receive-pulse', d => triggerVisuals(d.x, d.y, false));

            socket.on('update-count', count => {
                document.getElementById('pulse-count').innerText = `${count} Pulses`;
            });

            socket.on('update-ui', d => {
                const statusBar = document.getElementById('status-bar');
                if (d.isPartnerPresent) {
                    statusBar.innerText = "Partner Connected ‚ù§Ô∏è";
                    statusBar.style.color = "var(--success)";
                    document.getElementById('letterBtn').style.display = 'block';
                    document.getElementById('gift-panel').style.display = 'flex';
                } else {
                    statusBar.innerText = "Searching for partner...";
                    statusBar.style.color = "var(--pink)";
                }
            });
        }

        async function login() {
            const btn = document.getElementById('loginBtn');
            const nameInput = document.getElementById('logName').value.trim();
            const roomInput = document.getElementById('logRoom').value.trim().toUpperCase();

            if (!nameInput || !roomInput) return alert("Please enter both fields");

            btn.innerText = "Connecting...";
            try {
                const res = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ roomCode: roomInput, myName: nameInput })
                });

                if (res.ok) {
                    const data = await res.json();
                    myName = nameInput;
                    myRoom = roomInput;

                    document.getElementById('letterBody').innerText = data.letter;
                    document.getElementById('pulse-count').innerText = `${data.pulseCount} Pulses`;
                    document.getElementById('musicPlayer').src = songPaths[data.song] || songPaths.perfect;

                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('game-interface').style.display = 'block';

                    socket.connect();
                    socket.emit('join-room', myRoom);
                } else { alert("Login failed. Check name and room code."); }
            } catch (e) { alert("Server is waking up, please try again in 5 seconds."); }
            finally { btn.innerText = "Enter Space"; }
        }

        function sendGift(emoji) {
            if (socket) socket.emit('send-gift', { roomId: myRoom, emoji: emoji });
        }

        function showFloatingGift(emoji) {
            const gift = document.createElement('div');
            gift.className = 'floating-gift';
            gift.innerText = emoji;
            gift.style.left = (Math.random() * 70 + 15) + 'vw';
            gift.style.top = '80vh';
            document.body.appendChild(gift);
            setTimeout(() => gift.remove(), 2500);
        }

        document.getElementById('heart').addEventListener('click', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            if (socket) socket.emit('send-pulse', { roomId: myRoom, x, y });
            triggerVisuals(x, y, true);
        });

        function triggerVisuals(x, y, isMe) {
            const r = document.createElement('div');
            r.className = 'ripple';
            r.style.left = (x * window.innerWidth) + 'px';
            r.style.top = (y * window.innerHeight) + 'px';
            if (!isMe) r.style.borderColor = "var(--success)";
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 1200);

            const h = document.getElementById('heart');
            h.style.transform = "scale(1.2)";
            setTimeout(() => h.style.transform = "scale(1)", 100);
        }

        function openLetter() {
            document.getElementById('letter-modal').style.display = 'flex';
            document.getElementById('musicPlayer').play().catch(e => console.log("Audio play blocked"));
        }

        function closeLetter() {
            document.getElementById('letter-modal').style.display = 'none';
            document.getElementById('musicPlayer').pause();
        }

        function toggleForm() {
            const login = document.getElementById('login-form');
            const reg = document.getElementById('reg-form');
            login.style.display = login.style.display === 'none' ? 'block' : 'none';
            reg.style.display = reg.style.display === 'none' ? 'block' : 'none';
        }

        async function register() {
            const btn = document.getElementById('regBtn');
            const roomInput = document.getElementById('regRoom').value.trim().toUpperCase();
            if (!roomInput) return alert("Room code required");

            btn.innerText = "Registering...";
            try {
                const res = await fetch(`${BACKEND_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        roomCode: roomInput,
                        userA: document.getElementById('p1').value.trim(),
                        userB: document.getElementById('p2').value.trim(),
                        letterA: document.getElementById('l1').value,
                        letterB: document.getElementById('l2').value,
                        song: document.getElementById('songChoice').value
                    })
                });
                if (res.ok) { alert("Success! You can now login."); toggleForm(); }
                else { alert("Room code might already exist."); }
            } catch (err) { alert("Error connecting to server."); }
            finally { btn.innerText = "Register Room"; }
        }
    </script>
</body>

</html>
